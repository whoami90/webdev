<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes em CSS</title>
    <style type="text/css">
        #texto_apresentação{
            font-size: 16px;
        }

        .texto_descrição{
            font-size: 12px;
        }

        .texto_vermelho{
            color: red;
        }
    </style>

    <style type="text/css">
        p#texto_apresentacao{
            font-size: 16px;
        }

        p.texto_descrição{
            font-size: 12px;
        }

        .texto_vermelho{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="texto_vermelho">Título Principal</h1>
    <p id="texto_apresentacao">
        Texto do parágrafo com atributo de identificação.
    </p>
    <h2>Primeiro subtítulo</h2>
    <p class="Texto_descrição texto_vermelho">
        Texto do parágrafo com atributo de classe.
    </p>
    <h2>Segundo Subtítulo</h2>
    <p class="Texto_descrição">
        Texto do parágrafo com atributo de classes.
    </p>
</body>
</html>
