<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="processa_form.php" method="post">

        <fieldset>
            <legend>Dados gerais</legend>

            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" name="nome" required />

            <label for="data_nascimento">Data da nascimento:</label>
            <input type="text" id="data_nascimento" name="data_nascimento" />

            <label for="cpf">CPF:</label>
            <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" />

            <label for="tel">Tel. Celular</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9] {2} - [0-9] {5} - [0-9] {4}" required />
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select name="tipo_endereco" id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Avenida</option>
                <option value="">Outro</option>
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="logradouro_endereco" name="logradouro_endereco" />

            <label for="numero_endereco">Nº:</label>
            <input type="text" id="numero_endereco" name="numero_endereco" />

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" />

            <label for="CEP">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8">

            <label for="complemento_endereco">Complemento:</label>
            <input type="complemento_endereco" id="complemento_endereco" name="complemento_endereco" />
        </fieldset>

        <fieldset>
            <legend>Fale concosco</legend>

            <label for="tipo_msg">Tipo de mensagem:</label>
            <input type="radio" name="tipo_msg" value="Sugestão" />
            <input type="radio" name="tipo_msg" value="Crítica" />
            <input type="radio" name="tipo_msg" value="Elogio" />

            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" ></textarea>

        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o Formulário</button>
        </fieldset>

    </form>
</body>
</html>
